<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Influencer Products</title>

    <!-- styles -->
    <link rel="stylesheet" href="styles/main.css" />
    <link rel="stylesheet" href="styles/responsive.css" />

    <!-- font awesome CDN -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- header section -->
    <header>
      <nav>
        <div class="logo bold-text">Influencer products</div>
        <ul>
          <li class="semibold-text">Home</li>
          <li class="semibold-text">Products</li>
          <li class="semibold-text">Sign up</li>
          <li class="semibold-text">Log in</li>
          <li>
            <img src="Resources/icons/search.png" alt="Search" />
          </li>
          <li>
            <img src="Resources/icons/cart.png" alt="Search" />
          </li>
        </ul>
      </nav>
    </header>
    <!-- main section -->
    <main>
      <div class="hero">
        <div class="left">
          <h1>Start your Journey as Influencer</h1>
          <p>
            Lorem ipsum, dolor sit amet consectetur adipisicing elit. Nam quis
            minima sequi pariatur voluptas! Adipisci esse autem debitis alias
            atque.
          </p>
          <button>
            Prebook now <img src="./Resources/icons/arrow.png" alt="" />
          </button>
        </div>
        <div class="right">
          <img src="./Resources/images/main-camera.png" alt="" />
        </div>
      </div>
      <div class="companie-list">
        <ul>
          <li><img src="Resources/logos/Alibaba.svg" alt="" /></li>
          <li><img src="Resources/logos/Amazon.svg" alt="" /></li>
          <li><img src="Resources/logos/Daraz.pk Logo.svg" alt="" /></li>
          <li><img src="Resources/logos/Ebay.svg" alt="" /></li>
          <li><img src="Resources/logos/Rakuten.svg" alt="" /></li>
          <li><img src="Resources/logos/Walmart.svg" alt="" /></li>
          <li><img src="Resources/logos/Target.svg" alt="" /></li>
        </ul>
      </div>
    </main>

</html>
